name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  LINT_OPTS: "--disable=C0114,C0115,C0116"
  SECURITY_REPORT: "security-report.txt"

jobs:

  # --------------------- LINTING (параллельно с тестами) ---------------------
  lint:
    name: Code Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pylint
        run: |
          pip install pylint

      - name: Run pylint
        run: |
          pylint $LINT_OPTS src/ | tee pylint-report.txt

      - name: Upload pylint artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pylint-report
          path: pylint-report.txt


  # --------------------- TESTING (параллельно с линтингом) ---------------------
  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: |
          python -m pytest --junitxml=test-results.xml

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.xml


  # --------------------- SECURITY CHECK ---------------------
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install safety
        run: |
          pip install safety

      - name: Run dependency security scan
        run: |
          safety check --full-report > $SECURITY_REPORT
          cat $SECURITY_REPORT

      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: ${{ env.SECURITY_REPORT }}

      - name: Notify Slack on failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"❌ SECURITY SCAN FAILED in CI pipeline"}' \
          https://hooks.slack.com/services/FAKE/WEBHOOK/URL
